
{% extends "layout.html" %}
{% block content %}
    <div class="row">
        <h1>Posts</h1>
        <a class="btn btn-default" href="{{ url_for('user.add_post') }}">Add</a>
    </div>
    {% for post in posts %}
        <div class="row">
            <p>{{post.title}}</p>
            <p>{{post.body}}</p>
        </div>
    {% endfor %}
{% endblock %}
